[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-prefix-font = 1
format-prefix-foreground = ${color.amber}
format-prefix = 

label-font = 2
label = " %percentage%%"

[module/cpu_ramp]
type = internal/cpu

interval = 1

format = <ramp-coreload>

ramp-coreload-spacing = 1

ramp-coreload-0 = ▁
ramp-coreload-0-font = 3
ramp-coreload-0-foreground = ${color.green}

ramp-coreload-1 = ▂
ramp-coreload-1-font = 3
ramp-coreload-1-foreground = ${color.green}

ramp-coreload-2 = ▃
ramp-coreload-2-font = 3
ramp-coreload-2-foreground = ${color.yellow}

ramp-coreload-3 = ▄
ramp-coreload-3-font = 3
ramp-coreload-3-foreground = ${color.yellow}

ramp-coreload-4 = ▅
ramp-coreload-4-font = 3
ramp-coreload-4-foreground = ${color.amber}

ramp-coreload-5 = ▆
ramp-coreload-5-font = 3
ramp-coreload-5-foreground = ${color.amber}

ramp-coreload-6 = ▇
ramp-coreload-6-font = 3
ramp-coreload-6-foreground = ${color.orange}

ramp-coreload-7 = █
ramp-coreload-7-font = 3
ramp-coreload-7-foreground = ${color.red}
