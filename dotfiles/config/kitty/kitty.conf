# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts

font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      auto
bold_italic_font auto
font_size 10

# To get a full list of supported fonts use the `kitty list-fonts` command.

force_ltr no

adjust_line_height  0
adjust_column_width 0

disable_ligatures never

# font_features none

box_drawing_scale 0.001, 1, 1.5, 2

#:

#: Cursor customization

# shell_integration no-cursor
cursor #cccccc
cursor_text_color #111111
cursor_shape block
cursor_blink_interval 0

#:

#: Scrollback

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#:

#: Mouse

mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_modifiers kitty_mod
open_url_with default
copy_on_select clipboard

strip_trailing_spaces never

rectangle_select_modifiers ctrl+alt

#: The modifiers to use rectangular selection (i.e. to select text in
#: a rectangular block with the mouse)

terminal_select_modifiers shift

#: The modifiers to override mouse selection even when a terminal
#: application has grabbed the mouse

select_by_word_characters :@-./_~?&=%+#

#: Characters considered part of a word when double clicking. In
#: addition to these characters any character that is marked as an
#: alphanumeric character in the unicode database will be matched.

click_interval -1.0

#: The interval between successive clicks to detect double/triple
#: clicks (in seconds). Negative numbers will use the system default
#: instead, if available, or fallback to 0.5.

focus_follows_mouse no

pointer_shape_when_grabbed arrow

#: The shape of the mouse pointer when the program running in the
#: terminal grabs the mouse. Valid values are: arrow, beam and hand

#:

#: Terminal bell

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab no
command_on_bell none

#:

#: Window layout

enabled_layouts *

#: The enabled window layouts. A comma separated list of layout names.
#: The special value all means all layouts. The first listed layout
#: will be used as the startup layout. Default configuration is all
#: layouts in alphabetical order. For a list of available layouts, see
#: the https://sw.kovidgoyal.net/kitty/index.html#layouts.

window_resize_step_cells 2
window_resize_step_lines 2

#: The step size (in units of cell width/cell height) to use when
#: resizing windows. The cells value is used for horizontal resizing
#: and the lines value for vertical resizing.

window_border_width 1.0
draw_minimal_borders yes
window_margin_width 0.0
single_window_margin_width -1000.0

#: The window margin (in pts) to use when only a single window is
#: visible. Negative values will cause the value of
#: window_margin_width to be used instead.

placement_strategy center

#: When the window size is not an exact multiple of the cell size, the
#: cell area of the terminal window will have some extra padding on
#: the sides. You can control how that padding is distributed with
#: this option. Using a value of center means the cell area will be
#: placed centrally. A value of top-left means the padding will be on
#: only the bottom and right edges.

active_border_color #bf8300
inactive_border_color #cccccc

bell_border_color #ff5a00

inactive_text_alpha 1.0

#: Fade the text in inactive windows by the specified amount (a number
#: between zero and one, with zero being fully faded).
#
resize_debounce_time 0.1

#: The time (in seconds) to wait before redrawing the screen when a
#: resize event is received.

resize_draw_strategy static

#: Choose how kitty draws a window while a resize is in progress. A
#: value of static means draw the current window contents, mostly
#: unchanged. A value of scale means draw the current window contents
#: scaled. A value of blank means draw a blank window. A value of size
#: means show the window size in cells.

#:

#: Tab bar

tab_bar_edge top

#: Which edge to show the tab bar on, top or bottom

tab_bar_margin_width 0.0

#: The margin to the left and right of the tab bar (in pts)

tab_bar_style fade
tab_bar_min_tabs 2

#: The minimum number of tabs that must exist before the tab bar is
#: shown

tab_switch_strategy previous

#: The algorithm to use when switching to a tab when the current tab
#: is closed. The default of previous will switch to the last used
#: tab. A value of left will switch to the tab to the left of the
#: closed tab. A value of last will switch to the right-most tab.

tab_fade 0.33 0.80

#: Control how each tab fades into the background when using fade for
#: the tab_bar_style. Each number is an alpha (between zero and one)
#: that controls how much the corresponding cell fades into the
#: background, with zero being no fade and one being full fade. You
#: can change the number of cells used by adding/removing entries to
#: this list.

tab_separator " |"

#: The separator between tabs in the tab bar when using separator as
#: the tab_bar_style.

tab_title_template {index}

#: A template to render the tab title. The default just renders the
#: title. If you wish to include the tab-index as well, use something
#: like: {index}: {title}. Useful if you have shortcuts mapped for
#: goto_tab N.

active_tab_title_template none

#: Template to use for active tabs, if not specified falls back to
#: tab_title_template.

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

#: Tab bar colors and styles

tab_bar_background none

#: Background color for the tab bar. Defaults to using the terminal
#: background color.

#:

#: Color scheme

#: The foreground and background colors
foreground #D8DEE9
background #2E3440


background_opacity 1
dynamic_background_opacity yes
dim_opacity 0.75

selection_foreground #000000

#: The foreground for text selected with the mouse. A value of none
#: means to leave the color unchanged.

selection_background #fffacd

#: The background for text selected with the mouse.


#: The 16 terminal colors. There are 8 basic colors, each color has a
#: dull and bright version. You can also set the remaining colors from
#: the 256 color table as color16 to color255.

color0 #3b4252
color8 #4c566a

#: black

color1 #bf616a
color9 #bf616a

#: red

color2  #a3be8c
color10 #a3be8c

#: green

color3  #ebcb8b
color11 #ebcb8b

#: yellow

color4  #81a1c1
color12 #81a1c1

#: blue

color5  #b48ead
color13 #b48ead

#: magenta

color6  #88c0d0
color14 #8fbcbb

#: cyan

color7  #e5e9f0
color15 #eceff4

#: white

mark1_foreground black

#: Color for marks of type 1

mark1_background #98d3cb

#: Color for marks of type 1 (light steel blue)

mark2_foreground black

#: Color for marks of type 2

mark2_background #f2dcd3

#: Color for marks of type 1 (beige)

mark3_foreground black

#: Color for marks of type 3

mark3_background #f274bc

#: Color for marks of type 1 (violet)

#:

#: Advanced

shell .
editor .

confirm_os_window_close 0

close_on_child_death no

#: Close the window when the child process (shell) exits. If no (the
#: default), the terminal will remain open when the child exits as
#: long as there are still processes outputting to the terminal (for
#: example disowned or backgrounded processes). If yes, the window
#: will close as soon as the child process exits. Note that setting it
#: to yes means that any background processes still using the terminal
#: can fail silently because their stdout/stderr/stdin no longer work.

allow_remote_control no


update_check_interval 0

startup_session none

#: Path to a session file to use for all kitty instances. Can be
#: overridden by using the kitty --session command line option for
#: individual instances. See
#: https://sw.kovidgoyal.net/kitty/index.html#sessions in the kitty
#: documentation for details. Note that relative paths are interpreted
#: with respect to the kitty config directory. Environment variables
#: in the path are expanded.

clipboard_control write-clipboard write-primary


term kitty
linux_display_server auto

kitty_mod alt
clear_all_shortcuts no
macos_option_as_alt no

#: Clipboard

map ctrl+c copy_or_interrupt

map ctrl+shift+v  paste_from_clipboard
map ctrl+shift+s  paste_from_selection

# Scrolling

map kitty_mod+k	        scroll_line_up
map kitty_mod+j	        scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
#map kitty_mod+h         show_scrollback
#:

#: Window management

#: map kitty_mod+enter new_window

#: You can open a new window with the current working directory set to
#: the working directory of the current window using::

map ctrl+alt+enter    launch --cwd=current

# New kitty window
map kitty_mod+n new_os_window

map kitty_mod+w close_window
map kitty_mod+l next_window
map kitty_mod+h previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window

#:

#: Tab management

map kitty_mod+shift+l     next_tab
map kitty_mod+shift+h     previous_tab
map kitty_mod+shift+t     new_tab_with_cwd
map kitty_mod+shift+q     close_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title

#: Layout management

map ctrl+kitty_mod+l next_layout

#:

#: Font sizes
map ctrl+shift+KP_Add       change_font_size all +2.0
map ctrl+shift+equal        change_font_size all +2.0

map ctrl+shift+KP_Subtract  change_font_size all -2.0
map ctrl+shift+minus        change_font_size all -2.0

map ctrl+shift+KP_Insert    change_font_size all 0
map ctrl+shift+Return       change_font_size all 0

#:

#: Miscellaneous

map f11    toggle_fullscreen

#: Open the kitty shell in a new window/tab/overlay/os_window to
#: control kitty using commands.

map kitty_mod+a>m    set_background_opacity +0.02
map kitty_mod+a>l    set_background_opacity -0.02
map kitty_mod+a>1    set_background_opacity 1
map kitty_mod+a>d    set_background_opacity default
map kitty_mod+delete clear_terminal reset active
  map ctrl+alt+a send_text application Word\x1bOH

